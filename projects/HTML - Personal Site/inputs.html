<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
    <form action="index.html">
        <input type="button" value="Start machine">
    </form>
    <p>The machine is stoped</p>

    <hr>

    <form action="index.html">
        <fieldset>
            <legend>Choose your monster's features:</legend>
            <div>
                <input type="checkbox" name="scales" id="scales" checked>
                <label for="scales">Scales</label>
            </div>

            <div>
                <input type="checkbox" name="horns" id="horns">
                <label for="horns">Horns</label>
            </div>
        </fieldset>
    </form>

    <hr>

    <form action="index.html">
        <p>Choose your monster's colors:</p>

        <div>
            <input type="color" name="head" id="head" value="#e66465">
            <label for="head">Head</label>
        </div>

        <div>
            <input type="color" name="body" id="body" value="#f6b73c">
            <label for="body">Body</label>
        </div>
    </form>

    <hr>

    <form action="index.html">
        <label for="start">Start date:</label>
        <input type="date" name="trip-start" id="start" value="2022-11-15"
            min="2022-11-15" max="2022-12-30">
    </form>

    <hr>

    

</body>
<script>
    const button = document.querySelector('input');
    const paragraph = document.querySelector('p');

    button.addEventListener('click', updateButton);

    function updateButton() {
        disableButton();
        if (button.value === 'Start machine') {
            button.value = 'Stop machine';
            paragraph.textContent = 'The machine has started!';
        } else {
            button.value = 'Start machine';
            paragraph.textContent = 'The machine is stopped';
        }
    }

    function disableButton() {
        button.disabled = true;
        setTimeout(() =>{
                button.disabled = false;
            }, 3000);
    }
</script>
</html>
